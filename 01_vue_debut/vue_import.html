<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Import Vue</title>
		<!-- Import Vue-->
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<!--准备好一个容器-->
		<div id="root">
			<h1>Hello, {{name.toUpperCase()}}, {{address}}, {{Date.now()}}</h1>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

			//创建Vue实例
			new Vue({
				el:'#root', //el(element)用于指定当前vue实例为哪个容器服务，值通常为css内的id选择器字符串
				data:{ //data中用于存储数据，数据供el所指定的容器去使用
					name:'World',
					address:'Beijing'
				}
			}) 


		</script>
	</body>
</html>
