<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Vue Grammar</title>
		<!-- Import Vue-->
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<!--准备好一个容器-->
		<div id="root">
			<h1>插值语法</h1>
            <h3>Hello，{{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="url1">Go To GOOGLE</a>
            <a :href="url2">Go To BAIDU</a>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

			//创建Vue实例
			new Vue({
				el:'#root',
				data:{ //data中用于存储数据，数据供el所指定的容器去使用
					name:'Jack',
                    url1:"http://www.google.com",
                    url2:"http://www.baidu.com"
				}
			}) 


		</script>
	</body>
</html>
